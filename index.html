<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Para Geovanna ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        button {
            background: #ff4d6d;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #ff1e4d;
            transform: scale(1.05);
        }

        .mensagem {
            margin-top: 30px;
            font-size: 32px;
            color: white;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.6s ease;
        }

        .mensagem.mostrar {
            opacity: 1;
            transform: scale(1);
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 20px;
            animation: subir 4s linear infinite;
        }

        @keyframes subir {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tenho uma surpresa pra vocÃª ðŸ’•</h1>
    <button onclick="mostrarMensagem()">Clique aqui ðŸ’–</button>
    <div id="mensagem" class="mensagem">eu te amo geovanna ðŸ’˜</div>
</div>

<script>
    function mostrarMensagem() {
        const msg = document.getElementById("mensagem");
        msg.classList.add("mostrar");
        criarCoracoes();
    }

    function criarCoracoes() {
        for (let i = 0; i < 20; i++) {
            const coracao = document.createElement("div");
            coracao.classList.add("heart");
            coracao.innerHTML = "â¤ï¸";
            coracao.style.left = Math.random() * 100 + "vw";
            coracao.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(coracao);

            setTimeout(() => {
                coracao.remove();
            }, 4000);
        }
    }
</script>

</body>
</html>
